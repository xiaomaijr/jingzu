
<title>公司管理</title>
<style>
  .layui-table-cell{
    height: auto!important;
    white-space: normal;
  }
</style>
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>应用</cite></a>
    <a><cite>公司管理</cite></a>
  </div>
</div>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
          <button class="layui-btn" lay-event="add">添加</button>
        </div>
      </script>
      <table id="LAY-app-content-tags" lay-filter="LAY-app-content-tags"></table>
      <script type="text/html" id="layuiadmin-app-cont-tagsbar">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-dialogue"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
      </script>
    </div>
  </div>
</div>

<script>
layui.use('company', layui.factory('company'));
</script>
<script type="text/html" id="imgTpl">
  <img style="display: inline-block; width: 50px; height:50px;" src= {{ d.image }}>
</script>
