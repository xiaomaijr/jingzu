<script>
    var fileForm = document.getElementById("test5");
    var stopBtn = document.getElementById('stop');
    var upload = new Upload();
    var isupload=true

    fileForm.onchange = function(){
        upload.addFileAndSend(this);
    }
    // stopBtn.onclick = function(){
    //   this.value = "停止中";
    //   upload.stop();
    //   this.value = "已停止";
    // }

    function Upload(){
        var xhr = new XMLHttpRequest();
        const LENGTH = 1024 * 1024;
        var start = 0;
        var end = start + LENGTH;
        var blob;
        var is_stop = 0
        var blob_num = 1;
        //对外方法，传入文件对象
        this.addFileAndSend = function(that){

            if(blob_num != 1){
                blob_num=1;
            }
            console.log(that.files[0].type)
            // if(that.files[0].type!='application/pdf'){
            if(that.files[0].type!='video/mp4'){
                layer.msg('请上传视频');
                return false;
            }
            document.getElementById('test5').classList.add("disnone")
            var file = that.files[0];
            blob = cutFile(file);
            sendFile(blob,file);
            blob_num += 1;
        }

        //停止文件上传
        this.stop = function(){
            xhr.abort();
            is_stop = 1;
        }
        //切割文件
        function cutFile(file){
            var file_blob = file.slice(start,end);
            start = end;
            end = start + LENGTH;
            return file_blob;
        };
        //发送文件
        function sendFile(blob,file){
            var form_data = new FormData();
            var total_blob_num = Math.ceil(file.size / LENGTH);
            form_data.append('file',blob);
            form_data.append('blob_num',blob_num);
            form_data.append('total_blob_num',total_blob_num);
            form_data.append('file_name',file.name);
            console.log(total_blob_num);
            console.log(file.size);
            console.log(LENGTH);
            xhr.open('POST','/admin/uploadBigVideo',false);
            var t;
            xhr.onreadystatechange = function (e) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var rest=JSON.parse(xhr.response)
                    console.log(rest.code)
                    console.log(rest.new_file_name)
                    if(rest.code==2){
                        clearTimeout(t);
                        document.getElementById("pdf").value=rest.new_file_name;
                        document.getElementById("ori_pdf").value=rest.fileName;
                        document.getElementById("urlurl").innerHTML=rest.fileName;
                    }
                }
                var progress;
                var progressObj = document.getElementById('finish');
                if(total_blob_num == 1){
                    progress = '100%';
                }else{
                    progress = Math.min(100,(blob_num/total_blob_num)* 100 ) +'%';
                }
                progressObj.style.width = progress;
                t = setTimeout(function(){
                    console.log(start)
                    console.log(file.size)
                    console.log(is_stop)
                    if(start < file.size && is_stop === 0){
                        blob = cutFile(file);
                        sendFile(blob,file);
                        blob_num += 1;
                    }else{
                        setTimeout(t);
                    }
                },1000);
            }
            xhr.send(form_data);
        }
    }
</script>
