<script>
layui.use('topic', layui.factory('topic')).use(['admin', 'topic', 'table','jquery','upload','laydate','tinymce'], function(){
  var $ = layui.$
  ,admin = layui.admin
  ,view = layui.view
  ,table = layui.table
  ,upload = layui.upload
  ,tinymce = layui.tinymce
  ,form = layui.form;
  var edit = tinymce.render({
    elem: "#mytextarea"
    , height: 600
  });
  var active = {
    add: function(){
      location.hash = '/content/add';
    }
  }
  $('.layui-btn.layuiadmin-btn-tags').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
